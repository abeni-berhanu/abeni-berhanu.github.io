<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div>
        <h2>TO DO LIST</h2>
        <input id="text" type="text">
        <button title="click me to add the to do lists" id="addBtn" onclick="addToDo(),clearTextBox()">add</button>
        <button title="click me to clear the text" id="clearBtn" onclick="clearTextBox()">clear</button>
    </div>
    <div id="toDoHolder">
        <ol type="1" id="allToDo"></ol>
    </div>
    <script src="/index.js"></script>
</body>
</html>
